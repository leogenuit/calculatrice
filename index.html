<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="js/index.js"></script>

    <title>Calculatrice</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <div class="text">
          <p class="lazio">Casino</p>
          <p class="fx">fx-128+</p>
        </div>
        <div id="currentInput"></div>
        <div id="screen">0</div>
      </section>
      <div class="calculator">
        <section class="main-functions">
          <div class="possibilities around-top-left num">7</div>
          <div id="huit" class="possibilities num">8</div>
          <div class="possibilities num">9</div>
          <div class="possibilities around-top-right action ac" id="clear">
            AC
          </div>
          <div class="possibilities num">4</div>
          <div class="possibilities num">5</div>
          <div class="possibilities num">6</div>
          <div class="possibilities action minus func">-</div>

          <div class="possibilities num">1</div>
          <div class="possibilities num">2</div>
          <div class="possibilities num">3</div>
          <div
            class="possibilities action around-bottom-right plus-button func"
          >
            +
          </div>
          <div class="possibilities around-bottom-left num">0</div>
          <div class="possibilities action point num">.</div>
          <div class="possibilities action" id="equal">=</div>
        </section>
      </div>
    </div>
  </body>
</html>
